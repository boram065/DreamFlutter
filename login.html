<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <img src="./images/logo.png" alt="logo">
    <div class="login-container">
        <div class="id-container">
            <p class="id">아이디</p>
            <input type="text" placeholder="아이디를 입력해주세요" id="id-input">
        </div>
        <div class="pw-container">
            <p class="pw">비밀번호</p>
            <input type="password" placeholder="비밀번호를 입력해주세요" id="pw-input">
        </div>
        <p class="gogo" onclick="location.href='join.html'">회원가입 하러 가기</p>
    </div>
    <button class="login-btn"  onClick="location.href='index.html'">로그인</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
