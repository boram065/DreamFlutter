<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>꿈틀이</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/diary.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
    <header>
        <nav class="nav container">
            <!-- logo -->
            <!-- logo 이미지 추가 -->
            <!-- <a href="./images/logo.png" class="nav-logo"></a> -->

            <!-- 햄버거 메뉴바 -->
            <div class="nav-toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>
    <div class="popup">
        <div class="emoji-container">
            <p class="text">이모지 선택</p>
                <div id="emoji-checked1">
                    <div class="emoji-item">
                        <img src="./images/happy-emoji.png" class="happy">
                    </div>
                    <div class="emoji-item">
                        <img src="./images/heart-emoji.png" class="heart">
                    </div>
                    <div class="emoji-item">
                        <img src="./images/angry-emoji.png" class="angry">
                    </div>
                    <div class="emoji-item">
                        <img src="./images/third-emoji.png" class="third">
                    </div>
                    <div class="emoji-item">
                        <img src="./images/sad-emoji.png" class="sad">
                    </div>
                    <div class="emoji-item">
                        <img src="./images/soso-emoji.png" class="soso">
                    </div>
                </div>
            </div>
            <div class="category-container">
                <p class="text">카테고리 선택</p>
                <div id="category-checked1">
                    <button id="lucid-dream" class="category-item"># 자각몽</button>
                    <button id="miscellaneous-dream" class="category-item"># 잡몽</button>
                    <button id="nightmare" class="category-item"># 악몽</button>
                    <button id="precognitive-dream" class="category-item"># 예지몽</button>
                    <button id="good-dream" class="category-item"># 길몽</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="diary-container">
        <div class="emoji">
        </div>
        <hr>
        <textarea name="dream-box" id="dream-box" cols="30" rows="10" placeholder="나의 꿈일기를 작성하세요"></textarea>
    </div>
    <button class="upload">일기 업로드</button>
    <script src="./js/diary.js"></script>
</body>
</html>
